sections:
  - name: Drawing
    features:
      - name: 2D Animation
        tweets:
          - url: https://twitter.com/zach_geek/status/1417278325786087424
            html: |
              <blockquote class="twitter-tweet"><p lang="en" dir="ltr">Another old <a href="https://twitter.com/hashtag/VARTISTE?src=hash&amp;ref_src=twsrc%5Etfw">#VARTISTE</a> feature that deserves its own feature demo: The Animation Shelf, where you can access much of the animation functionality.<br>(video shows animation tools like onion skins, layers w/different frame counts, live animated drawing, and moving animated layers) <a href="https://t.co/oXwtgED4jk">pic.twitter.com/oXwtgED4jk</a></p>&mdash; Zach Capalbo (@zach_geek) <a href="https://twitter.com/zach_geek/status/1417278325786087424?ref_src=twsrc%5Etfw">July 20, 2021</a></blockquote>
          - url: https://twitter.com/zach_geek/status/1225835188015583233
            html: |
              <blockquote class="twitter-tweet"><p lang="en" dir="ltr">I added animation to my VR drawing app!  <a href="https://t.co/8iG725ljfg">https://t.co/8iG725ljfg</a> <a href="https://t.co/Tb1wdjJ6lI">pic.twitter.com/Tb1wdjJ6lI</a></p>&mdash; Zach Capalbo (@zach_geek) <a href="https://twitter.com/zach_geek/status/1225835188015583233?ref_src=twsrc%5Etfw">February 7, 2020</a></blockquote>
      - name: Paint to 3d models
        tweets:
          - url: https://twitter.com/zach_geek/status/1214005565862617088
            html: |
              <blockquote class="twitter-tweet"><p lang="en" dir="ltr">You can now paint directly onto 3D models using VARTISTE <a href="https://twitter.com/hashtag/VR?src=hash&amp;ref_src=twsrc%5Etfw">#VR</a> <a href="https://twitter.com/hashtag/VRart?src=hash&amp;ref_src=twsrc%5Etfw">#VRart</a> <a href="https://twitter.com/hashtag/WebXR?src=hash&amp;ref_src=twsrc%5Etfw">#WebXR</a> <a href="https://twitter.com/hashtag/3dmodeling?src=hash&amp;ref_src=twsrc%5Etfw">#3dmodeling</a> <a href="https://t.co/8iG725ljfg">https://t.co/8iG725ljfg</a> <a href="https://t.co/7Z1XqQQVXW">pic.twitter.com/7Z1XqQQVXW</a></p>&mdash; Zach Capalbo (@zach_geek) <a href="https://twitter.com/zach_geek/status/1214005565862617088?ref_src=twsrc%5Etfw">January 6, 2020</a></blockquote>
      - name: Layer Composition Modes
        tweets:
          - url: https://twitter.com/zach_geek/status/1410934271703928834
            html: |
              <blockquote class="twitter-tweet"><p lang="en" dir="ltr">Here&#39;s another fundamental <a href="https://twitter.com/hashtag/VARTISTE?src=hash&amp;ref_src=twsrc%5Etfw">#VARTISTE</a> feature that never got its own demo video: Layer composition modes. Layers can be set to use any of the HTML Canvas compositing operations: <a href="https://t.co/GvFbLGVbPl">https://t.co/GvFbLGVbPl</a> <a href="https://t.co/VpjZyZoF57">pic.twitter.com/VpjZyZoF57</a></p>&mdash; Zach Capalbo (@zach_geek) <a href="https://twitter.com/zach_geek/status/1410934271703928834?ref_src=twsrc%5Etfw">July 2, 2021</a></blockquote>
      - name: Reference Model
        tweets:
          - url: https://twitter.com/zach_geek/status/1345824669799239680
            html: |
              <blockquote class="twitter-tweet"><p lang="en" dir="ltr">Drawing practice with <a href="https://twitter.com/hashtag/VARTISTE?src=hash&amp;ref_src=twsrc%5Etfw">#VARTISTE</a> + <a href="https://twitter.com/Sketchfab?ref_src=twsrc%5Etfw">@Sketchfab</a>. Can&#39;t go to the museum, but can still attempt to draw from sculpture thanks to <a href="https://twitter.com/hashtag/VirtualReality?src=hash&amp;ref_src=twsrc%5Etfw">#VirtualReality</a> &amp; <a href="https://twitter.com/hashtag/WebXR?src=hash&amp;ref_src=twsrc%5Etfw">#WebXR</a>. <a href="https://t.co/rKJ1P0maBb">pic.twitter.com/rKJ1P0maBb</a></p>&mdash; Zach Capalbo (@zach_geek) <a href="https://twitter.com/zach_geek/status/1345824669799239680?ref_src=twsrc%5Etfw">January 3, 2021</a></blockquote>
      - name: Paint to Texture Maps
        tweets:
          - url: https://twitter.com/zach_geek/status/1215815091192549379
            html: |
              <blockquote class="twitter-tweet"><p lang="en" dir="ltr">You can now paint directly onto material maps (emissive, roughness, bump, metalness, etc) in VARTISTE <a href="https://t.co/cMo6DTeC4b">pic.twitter.com/cMo6DTeC4b</a></p>&mdash; Zach Capalbo (@zach_geek) <a href="https://twitter.com/zach_geek/status/1215815091192549379?ref_src=twsrc%5Etfw">January 11, 2020</a></blockquote>
      - name: Reference Image Timer
        tweets:
          - url: https://twitter.com/zach_geek/status/1279058300936519682
            html: |
              <blockquote class="twitter-tweet"><p lang="en" dir="ltr">New feature for those of us using VARTISTE to learn how to draw: There&#39;s now a timer, which can also swap reference photos. Great for drawing practice exercises. <a href="https://t.co/FaYM1vR0JU">https://t.co/FaYM1vR0JU</a> <a href="https://twitter.com/hashtag/VR?src=hash&amp;ref_src=twsrc%5Etfw">#VR</a> <a href="https://twitter.com/hashtag/drawing?src=hash&amp;ref_src=twsrc%5Etfw">#drawing</a> <a href="https://t.co/bPzrzXUOcQ">pic.twitter.com/bPzrzXUOcQ</a></p>&mdash; Zach Capalbo (@zach_geek) <a href="https://twitter.com/zach_geek/status/1279058300936519682?ref_src=twsrc%5Etfw">July 3, 2020</a></blockquote>
      - name: Nodes
        tweets:
          - url: https://twitter.com/zach_geek/status/1413654702257025026
            html: |
              <blockquote class="twitter-tweet"><p lang="en" dir="ltr">Here&#39;s a <a href="https://twitter.com/hashtag/VARTISTE?src=hash&amp;ref_src=twsrc%5Etfw">#VARTISTE</a> feature you may not know about. VARTISTE has a node based compositing mode, allowing you to create all sorts of powerful real-time effects! <a href="https://t.co/mXxGiATIPl">pic.twitter.com/mXxGiATIPl</a></p>&mdash; Zach Capalbo (@zach_geek) <a href="https://twitter.com/zach_geek/status/1413654702257025026?ref_src=twsrc%5Etfw">July 10, 2021</a></blockquote>
      - name: Live Bumps
        tweets:
          - url: https://twitter.com/zach_geek/status/1436757223385014276
            html: |
              <blockquote class="twitter-tweet"><p lang="en" dir="ltr">New <a href="https://twitter.com/hashtag/VARTISTE?src=hash&amp;ref_src=twsrc%5Etfw">#VARTISTE</a> experimental feature: Live bump-normal conversion while drawing. It&#39;s not perfect, but I think it&#39;s the best way so far to get brush stroke texture into the normal map in VARTISTE. <a href="https://t.co/Bjf8uEIzj8">pic.twitter.com/Bjf8uEIzj8</a></p>&mdash; Zach Capalbo (@zach_geek) <a href="https://twitter.com/zach_geek/status/1436757223385014276?ref_src=twsrc%5Etfw">September 11, 2021</a></blockquote>
          - url: https://twitter.com/zach_geek/status/1437133536952258565
            html: |
              <blockquote class="twitter-tweet"><p lang="en" dir="ltr">Here&#39;s a very amateur still-life painting demo of the feature. <a href="https://t.co/H5GLR6TCU6">pic.twitter.com/H5GLR6TCU6</a></p>&mdash; Zach Capalbo (@zach_geek) <a href="https://twitter.com/zach_geek/status/1437133536952258565?ref_src=twsrc%5Etfw">September 12, 2021</a></blockquote>
      - name: Color Selector
        tweets:
          - url: https://twitter.com/zach_geek/status/1436469767918006272
            html: |
              <blockquote class="twitter-tweet"><p lang="en" dir="ltr">This is really nice! I&#39;ve replaced the color picker in <a href="https://twitter.com/hashtag/VARTISTE?src=hash&amp;ref_src=twsrc%5Etfw">#VARTISTE</a> with OKHSL and it feels a lot nicer picking colors now! <a href="https://t.co/lK2cLsNhZ4">https://t.co/lK2cLsNhZ4</a> <a href="https://t.co/O6UZi8IY9N">pic.twitter.com/O6UZi8IY9N</a></p>&mdash; Zach Capalbo (@zach_geek) <a href="https://twitter.com/zach_geek/status/1436469767918006272?ref_src=twsrc%5Etfw">September 10, 2021</a></blockquote>
  - name: General Art
    features:
      - name: Fancy Frame
        tweets:
          - url: https://twitter.com/zach_geek/status/1435549676535754754
            html: |
              <blockquote class="twitter-tweet"><p lang="en" dir="ltr">Drag and drop this into <a href="https://twitter.com/hashtag/VARTISTE?src=hash&amp;ref_src=twsrc%5Etfw">#VARTISTE</a>, and you&#39;ll have a fancy starting point for your paintings! <a href="https://t.co/96scudPYST">https://t.co/96scudPYST</a> <a href="https://t.co/1rQ7fRe4Dg">pic.twitter.com/1rQ7fRe4Dg</a></p>&mdash; Zach Capalbo (@zach_geek) <a href="https://twitter.com/zach_geek/status/1435549676535754754?ref_src=twsrc%5Etfw">September 8, 2021</a></blockquote>
      - name: Popup Book
        tweets:
          - url: https://twitter.com/zach_geek/status/1383483845584904198
            html: |
              <blockquote class="twitter-tweet"><p lang="en" dir="ltr">Experimenting with process for creating a stop-motion popup-book using <a href="https://twitter.com/hashtag/VARTISTE?src=hash&amp;ref_src=twsrc%5Etfw">#VARTISTE</a>. (Thanks to <a href="https://twitter.com/VRArtLive?ref_src=twsrc%5Etfw">@VRArtLive</a> <a href="https://twitter.com/hashtag/YearOfVRArt?src=hash&amp;ref_src=twsrc%5Etfw">#YearOfVRArt</a> &quot;books/memories&quot; prompt for reminding me of the idea!)<br>(video alt: VR creation of popup book showing person reading and a green cartoon bug) <a href="https://t.co/fzCSEJAduT">pic.twitter.com/fzCSEJAduT</a></p>&mdash; Zach Capalbo (@zach_geek) <a href="https://twitter.com/zach_geek/status/1383483845584904198?ref_src=twsrc%5Etfw">April 17, 2021</a></blockquote>
      - name: WrinkleBug Demo
        tweets:
          - url: https://twitter.com/zach_geek/status/1365764030804201475
            html: |
              <blockquote class="twitter-tweet"><p lang="en" dir="ltr">Getting my old friend the bugüêõ ready for some new adventures. Added some sculpted details with <a href="https://twitter.com/Kodon3D?ref_src=twsrc%5Etfw">@Kodon3D</a>, and painted in <a href="https://twitter.com/hashtag/VARTISTE?src=hash&amp;ref_src=twsrc%5Etfw">#VARTISTE</a>.<br>(video shows this at 10x speed. Total paint time was 20min) <a href="https://t.co/6WENDtGDBG">pic.twitter.com/6WENDtGDBG</a></p>&mdash; Zach Capalbo (@zach_geek) <a href="https://twitter.com/zach_geek/status/1365764030804201475?ref_src=twsrc%5Etfw">February 27, 2021</a></blockquote>
      - name: Paint on a Vase
        tweets:
          - url: https://twitter.com/zach_geek/status/1378433044009385987
            html: |
              <blockquote class="twitter-tweet"><p lang="en" dir="ltr">Or to experiment on priceless artifacts without damaging them. <a href="https://twitter.com/hashtag/VRPottery?src=hash&amp;ref_src=twsrc%5Etfw">#VRPottery</a><br>(alt text: Re-painting ancient pottery in virtual reality to replace a gryphon with a butterfly) <a href="https://t.co/1eg5zLJKNN">pic.twitter.com/1eg5zLJKNN</a></p>&mdash; Zach Capalbo (@zach_geek) <a href="https://twitter.com/zach_geek/status/1378433044009385987?ref_src=twsrc%5Etfw">April 3, 2021</a></blockquote>
      - name: Sunshade demo
        tweets:
          - url: https://twitter.com/zach_geek/status/1362910531972173828
            html: |
              <blockquote class="twitter-tweet"><p lang="en" dir="ltr">Here&#39;s a really cool snippet from <a href="https://twitter.com/SufeeYama?ref_src=twsrc%5Etfw">@SufeeYama</a> of the creation of &quot;Sunshade&quot; using <a href="https://twitter.com/hashtag/VARTISTE?src=hash&amp;ref_src=twsrc%5Etfw">#VARTISTE</a>! <a href="https://twitter.com/hashtag/VRArt?src=hash&amp;ref_src=twsrc%5Etfw">#VRArt</a> <a href="https://twitter.com/hashtag/VRPainting?src=hash&amp;ref_src=twsrc%5Etfw">#VRPainting</a> <a href="https://twitter.com/hashtag/Painting?src=hash&amp;ref_src=twsrc%5Etfw">#Painting</a><br>(alt text: vr headset-view of artist painting sky and canvas) <a href="https://t.co/XpXjWML7Hg">pic.twitter.com/XpXjWML7Hg</a></p>&mdash; Zach Capalbo (@zach_geek) <a href="https://twitter.com/zach_geek/status/1362910531972173828?ref_src=twsrc%5Etfw">February 19, 2021</a></blockquote>
      - name: OnboardXR Fan art Demo
        tweets:
          - url: https://twitter.com/zach_geek/status/1372707626144911360
            html: |
              <blockquote class="twitter-tweet"><p lang="en" dir="ltr">Made some really cheesy <a href="https://twitter.com/hashtag/FanArt?src=hash&amp;ref_src=twsrc%5Etfw">#FanArt</a> of the <a href="https://twitter.com/MozillaHubs?ref_src=twsrc%5Etfw">@MozillaHubs</a> robot inspired by <a href="https://twitter.com/brendanAbradley?ref_src=twsrc%5Etfw">@brendanAbradley</a> &amp; crew&#39;s brilliant <a href="https://twitter.com/hashtag/OnBoardXR?src=hash&amp;ref_src=twsrc%5Etfw">#OnBoardXR</a>. Painted in <a href="https://twitter.com/hashtag/VARTISTE?src=hash&amp;ref_src=twsrc%5Etfw">#VARTISTE</a>. <a href="https://twitter.com/hashtag/VRFanArt?src=hash&amp;ref_src=twsrc%5Etfw">#VRFanArt</a><br><br>(alt: painting a robot on a sinking ship in VR. 10-20x speed) <a href="https://t.co/YsxDOt7Ajs">pic.twitter.com/YsxDOt7Ajs</a></p>&mdash; Zach Capalbo (@zach_geek) <a href="https://twitter.com/zach_geek/status/1372707626144911360?ref_src=twsrc%5Etfw">March 19, 2021</a></blockquote>
      - name: Man's Best Friend
        tweets:
          - url: https://twitter.com/zach_geek/status/1356031729480445954
            html: |
              <blockquote class="twitter-tweet"><p lang="en" dir="ltr">My uncle was a sculptor. I recreated one of his sculptures in <a href="https://twitter.com/hashtag/Blender3d?src=hash&amp;ref_src=twsrc%5Etfw">#Blender3d</a> and used <a href="https://twitter.com/hashtag/VARTISTE?src=hash&amp;ref_src=twsrc%5Etfw">#VARTISTE</a> to apply materials, including scratches and wear-and-tear. The final result is up on <a href="https://twitter.com/Sketchfab?ref_src=twsrc%5Etfw">@Sketchfab</a>: <a href="https://t.co/vgUd9IzAzR">https://t.co/vgUd9IzAzR</a><br>(alt text: applying metal textures to sculpture in VR) <a href="https://t.co/2bTgQO9rGs">pic.twitter.com/2bTgQO9rGs</a></p>&mdash; Zach Capalbo (@zach_geek) <a href="https://twitter.com/zach_geek/status/1356031729480445954?ref_src=twsrc%5Etfw">February 1, 2021</a></blockquote>
      - name: Wicked Apothecary
        tweets:
          - url: https://twitter.com/zach_geek/status/1314734820329771011
            html: |
              <blockquote class="twitter-tweet"><p lang="en" dir="ltr">I&#39;m not anything of an artist, but I thought it would be fun to put <a href="https://twitter.com/hashtag/VARTISTE?src=hash&amp;ref_src=twsrc%5Etfw">#VARTISTE</a> through the paces with one of those October drawing challenges:<br><br>&quot;Wicked Apothecary&quot; (pt1) <a href="https://twitter.com/hashtag/drawtober2020?src=hash&amp;ref_src=twsrc%5Etfw">#drawtober2020</a> <a href="https://twitter.com/hashtag/VRArt?src=hash&amp;ref_src=twsrc%5Etfw">#VRArt</a> <a href="https://t.co/58KXHU8Q0k">pic.twitter.com/58KXHU8Q0k</a></p>&mdash; Zach Capalbo (@zach_geek) <a href="https://twitter.com/zach_geek/status/1314734820329771011?ref_src=twsrc%5Etfw">October 10, 2020</a></blockquote>
      - name: Quick Sunset
        tweets:
          - url: https://twitter.com/zach_geek/status/1412167846122164231
            html: |
              <blockquote class="twitter-tweet"><p lang="en" dir="ltr">Quick <a href="https://twitter.com/hashtag/VARTISTE?src=hash&amp;ref_src=twsrc%5Etfw">#VARTISTE</a> painting of a sunset <a href="https://t.co/16b7HIol1l">pic.twitter.com/16b7HIol1l</a></p>&mdash; Zach Capalbo (@zach_geek) <a href="https://twitter.com/zach_geek/status/1412167846122164231?ref_src=twsrc%5Etfw">July 5, 2021</a></blockquote>
      - name: Hubs template
        tweets:
          - url: https://twitter.com/zach_geek/status/1241407654502768642
            html: |
              <blockquote class="twitter-tweet"><p lang="en" dir="ltr">Check it out! You can now create your own <a href="https://twitter.com/MozillaHubs?ref_src=twsrc%5Etfw">@MozillaHubs</a> avatar skin in VARTISTE: <a href="https://t.co/HI00sYmmSK">https://t.co/HI00sYmmSK</a> <a href="https://twitter.com/hashtag/socialVR?src=hash&amp;ref_src=twsrc%5Etfw">#socialVR</a> <a href="https://twitter.com/hashtag/VRART?src=hash&amp;ref_src=twsrc%5Etfw">#VRART</a> <a href="https://t.co/K9BCWUpxmF">pic.twitter.com/K9BCWUpxmF</a></p>&mdash; Zach Capalbo (@zach_geek) <a href="https://twitter.com/zach_geek/status/1241407654502768642?ref_src=twsrc%5Etfw">March 21, 2020</a></blockquote>
      - name: Easel Template
        tweets:
          - url: https://twitter.com/zach_geek/status/1406762608879886336
            html: |
              <blockquote class="twitter-tweet"><p lang="en" dir="ltr">Small <a href="https://twitter.com/hashtag/VARTISTE?src=hash&amp;ref_src=twsrc%5Etfw">#VARTISTE</a> update changes the default background / lighting. Also adds a new easel painting starter template.<a href="https://t.co/wW1xZ5Bp7m">https://t.co/wW1xZ5Bp7m</a> <a href="https://t.co/kIO6aHGzTt">pic.twitter.com/kIO6aHGzTt</a></p>&mdash; Zach Capalbo (@zach_geek) <a href="https://twitter.com/zach_geek/status/1406762608879886336?ref_src=twsrc%5Etfw">June 20, 2021</a></blockquote>
      - name: Head Studies
        tweets:
          - url: https://twitter.com/zach_geek/status/1431760956825260032
            html: |
              <blockquote class="twitter-tweet"><p lang="en" dir="ltr">I gave this a try using <a href="https://twitter.com/hashtag/VARTISTE?src=hash&amp;ref_src=twsrc%5Etfw">#VARTISTE</a>... I could use some more practice, but this is a great tutorial!<a href="https://twitter.com/hashtag/VRDrawing?src=hash&amp;ref_src=twsrc%5Etfw">#VRDrawing</a> <a href="https://twitter.com/hashtag/CardboardCutout?src=hash&amp;ref_src=twsrc%5Etfw">#CardboardCutout</a> <a href="https://t.co/6I2X0Sk2LU">https://t.co/6I2X0Sk2LU</a> <a href="https://t.co/sEYg2UnBdO">pic.twitter.com/sEYg2UnBdO</a></p>&mdash; Zach Capalbo (@zach_geek) <a href="https://twitter.com/zach_geek/status/1431760956825260032?ref_src=twsrc%5Etfw">August 28, 2021</a></blockquote>
          - url: https://twitter.com/zach_geek/status/1432478951394398215
            html: |
              <blockquote class="twitter-tweet"><p lang="en" dir="ltr">Another <a href="https://twitter.com/hashtag/VARTISTE?src=hash&amp;ref_src=twsrc%5Etfw">#VARTISTE</a> head study, this time in 3D!<a href="https://twitter.com/hashtag/VRPainting?src=hash&amp;ref_src=twsrc%5Etfw">#VRPainting</a> <a href="https://twitter.com/hashtag/3DModelling?src=hash&amp;ref_src=twsrc%5Etfw">#3DModelling</a> <a href="https://twitter.com/hashtag/WebXRFlatShadedPaintingInVRWithVARTISTE?src=hash&amp;ref_src=twsrc%5Etfw">#WebXRFlatShadedPaintingInVRWithVARTISTE</a> <a href="https://t.co/jXd9UWoGKH">pic.twitter.com/jXd9UWoGKH</a></p>&mdash; Zach Capalbo (@zach_geek) <a href="https://twitter.com/zach_geek/status/1432478951394398215?ref_src=twsrc%5Etfw">August 30, 2021</a></blockquote>
  - name: UI
    features:
      - name: UI Overhaul
        tweets:
          - url: https://twitter.com/zach_geek/status/1316334511572111361
            html: |
              <blockquote class="twitter-tweet"><p lang="en" dir="ltr">Major <a href="https://twitter.com/hashtag/VARTISTE?src=hash&amp;ref_src=twsrc%5Etfw">#VARTISTE</a> UI overhaul launches today! Everything is more compact, friendlier, and easier to use. (At least I hope so! Feedback welcome!) <a href="https://t.co/FaYM1vR0JU">https://t.co/FaYM1vR0JU</a> <a href="https://twitter.com/hashtag/VRArt?src=hash&amp;ref_src=twsrc%5Etfw">#VRArt</a> <a href="https://twitter.com/hashtag/WebXR?src=hash&amp;ref_src=twsrc%5Etfw">#WebXR</a> <a href="https://twitter.com/hashtag/XRUI?src=hash&amp;ref_src=twsrc%5Etfw">#XRUI</a> <a href="https://t.co/5Ev0QWMnLY">pic.twitter.com/5Ev0QWMnLY</a></p>&mdash; Zach Capalbo (@zach_geek) <a href="https://twitter.com/zach_geek/status/1316334511572111361?ref_src=twsrc%5Etfw">October 14, 2020</a></blockquote>
      - name: Grab and Move
        tweets:
          - url: https://twitter.com/zach_geek/status/1410727839066820609
            html: |
              <blockquote class="twitter-tweet"><p lang="en" dir="ltr">Here&#39;s a pretty basic <a href="https://twitter.com/hashtag/VARTISTE?src=hash&amp;ref_src=twsrc%5Etfw">#VARTISTE</a> feature that hasn&#39;t gotten its own video demos before: You can grab pretty much anything, and move it around and resize it. Use the joystick / trackpad to resize. A or X locks and unlocks the rotation while moving. <a href="https://t.co/KfC7ntmP0d">pic.twitter.com/KfC7ntmP0d</a></p>&mdash; Zach Capalbo (@zach_geek) <a href="https://twitter.com/zach_geek/status/1410727839066820609?ref_src=twsrc%5Etfw">July 1, 2021</a></blockquote>
      - name: Disable UI
