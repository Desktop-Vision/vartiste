            html: |
              <blockquote class="twitter-tweet"><p lang="en" dir="ltr">Snuck in there and other updates, I&#39;ve added a bunch more mesh tools, including moving, hiding, organizing, and exporting meshes. You can now use <a href="https://twitter.com/hashtag/VARTISTE?src=hash&amp;ref_src=twsrc%5Etfw">#VARTISTE</a>&#39;s reference mesh option to combine multiple GLBs into a single scene, and position everything right where you want in VR! <a href="https://t.co/CSaDcVnHQG">pic.twitter.com/CSaDcVnHQG</a></p>&mdash; Zach Capalbo (@zach_geek) <a href="https://twitter.com/zach_geek/status/1327431161874878464?ref_src=twsrc%5Etfw">November 14, 2020</a></blockquote>
          - url: https://twitter.com/zach_geek/status/1327727099587735553
            html: |
