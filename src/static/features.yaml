            html: |
              <blockquote class="twitter-tweet"><p lang="en" dir="ltr">To put this in perspective, though, it means you can now go from nothing to a painted, textured, rigged, and animated 3D model in a single VR session in a single <a href="https://twitter.com/aframevr?ref_src=twsrc%5Etfw">@aframevr</a>/<a href="https://twitter.com/threejs?ref_src=twsrc%5Etfw">@threejs</a> app.<a href="https://twitter.com/hashtag/VARTISTE?src=hash&amp;ref_src=twsrc%5Etfw">#VARTISTE</a> <a href="https://twitter.com/hashtag/VRAnimation?src=hash&amp;ref_src=twsrc%5Etfw">#VRAnimation</a> <a href="https://t.co/FaYM1vR0JU">https://t.co/FaYM1vR0JU</a> <a href="https://t.co/eTIqScaNPE">pic.twitter.com/eTIqScaNPE</a></p>&mdash; Zach Capalbo (@zach_geek) <a href="https://twitter.com/zach_geek/status/1416816756501405696?ref_src=twsrc%5Etfw">July 18, 2021</a></blockquote>
      - name: Keyframe display
        tweets:
          - url: https://twitter.com/zach_geek/status/1332406942946516993
            html: |
              <blockquote class="twitter-tweet"><p lang="en" dir="ltr">Considerable upgrade for the <a href="https://twitter.com/hashtag/VARTISTE?src=hash&amp;ref_src=twsrc%5Etfw">#VARTISTE</a> 3D skeletal animation tools:<br>- per-bone Keyframe display<br>- Linear interpolation between keyframes<br>- Fix animated GLB skeleton creation and export<br>- Improved skin weights-from-nodes experience<a href="https://t.co/FaYM1vR0JU">https://t.co/FaYM1vR0JU</a> <a href="https://t.co/D54BiDvRBK">pic.twitter.com/D54BiDvRBK</a></p>&mdash; Zach Capalbo (@zach_geek) <a href="https://twitter.com/zach_geek/status/1332406942946516993?ref_src=twsrc%5Etfw">November 27, 2020</a></blockquote>
