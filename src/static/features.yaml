  - name: Experimental
    features:
      - name: PhysX
        tweets:
          - url: https://twitter.com/zach_geek/status/1394786121788317696
            html: |
              <blockquote class="twitter-tweet"><p lang="en" dir="ltr">Finally brought some of the PhysX physics from the playground demo back into <a href="https://twitter.com/hashtag/VARTISTE?src=hash&amp;ref_src=twsrc%5Etfw">#VARTISTE</a> proper. Still an opt-in experimental feature; needs some tweaking and polish, but kind of fun already.<a href="https://twitter.com/hashtag/VRArt?src=hash&amp;ref_src=twsrc%5Etfw">#VRArt</a> <a href="https://twitter.com/hashtag/WebXR?src=hash&amp;ref_src=twsrc%5Etfw">#WebXR</a> <a href="https://t.co/9I05JcxsSv">pic.twitter.com/9I05JcxsSv</a></p>&mdash; Zach Capalbo (@zach_geek) <a href="https://twitter.com/zach_geek/status/1394786121788317696?ref_src=twsrc%5Etfw">May 18, 2021</a></blockquote>
      - name: Kromophone
        tweets:
          - url: https://twitter.com/zach_geek/status/1376237276691369990
            html: |
              <blockquote class="twitter-tweet"><p lang="en" dir="ltr">Many years ago, <a href="https://twitter.com/brianglenney?ref_src=twsrc%5Etfw">@brianglenney</a> and I made a color sonification device called the <a href="https://twitter.com/hashtag/Kromophone?src=hash&amp;ref_src=twsrc%5Etfw">#Kromophone</a>. I&#39;ve dusted off that code and put it into <a href="https://twitter.com/hashtag/VARTISTE?src=hash&amp;ref_src=twsrc%5Etfw">#VARTISTE</a>. <br><br>Built with <a href="https://twitter.com/yotammann?ref_src=twsrc%5Etfw">@yotammann</a>&#39;s Tone.js + <a href="https://twitter.com/aframevr?ref_src=twsrc%5Etfw">@aframevr</a> + <a href="https://twitter.com/threejs_org?ref_src=twsrc%5Etfw">@threejs_org</a><br>(Video demonstrates sonification w/ audioüîä) <a href="https://t.co/s544DjfKGN">pic.twitter.com/s544DjfKGN</a></p>&mdash; Zach Capalbo (@zach_geek) <a href="https://twitter.com/zach_geek/status/1376237276691369990?ref_src=twsrc%5Etfw">March 28, 2021</a></blockquote>
          - url: https://twitter.com/zach_geek/status/1376244871179157507
            html: |
              <blockquote class="twitter-tweet"><p lang="en" dir="ltr">This could be used for live <a href="https://twitter.com/hashtag/XR?src=hash&amp;ref_src=twsrc%5Etfw">#XR</a> painting/concerts. It&#39;s also cool to import art from <a href="https://twitter.com/Sketchfab?ref_src=twsrc%5Etfw">@Sketchfab</a> and experience it in a new audio-visual way. Here I&#39;m checking out this amazing mural scanned by <a href="https://twitter.com/albn?ref_src=twsrc%5Etfw">@albn</a> with both my eyes and ears. <a href="https://t.co/uHil3LOpwj">pic.twitter.com/uHil3LOpwj</a></p>&mdash; Zach Capalbo (@zach_geek) <a href="https://twitter.com/zach_geek/status/1376244871179157507?ref_src=twsrc%5Etfw">March 28, 2021</a></blockquote>
      - name: VR Contollers Only
        tweets:
          - url: https://twitter.com/zach_geek/status/1345880833547231234
            html: |
              <blockquote class="twitter-tweet"><p lang="en" dir="ltr">New <a href="https://twitter.com/hashtag/VARTISTE?src=hash&amp;ref_src=twsrc%5Etfw">#VARTISTE</a> experimental feature: Use VR controllers without wearing the headset; you can use them with your desktop monitor. Thanks to the magic of <a href="https://twitter.com/hashtag/WebXR?src=hash&amp;ref_src=twsrc%5Etfw">#WebXR</a> (and <a href="https://twitter.com/aframevr?ref_src=twsrc%5Etfw">@aframevr</a> and <a href="https://twitter.com/threejs_org?ref_src=twsrc%5Etfw">@threejs_org</a>) <a href="https://t.co/FAGQvfyIC0">pic.twitter.com/FAGQvfyIC0</a></p>&mdash; Zach Capalbo (@zach_geek) <a href="https://twitter.com/zach_geek/status/1345880833547231234?ref_src=twsrc%5Etfw">January 3, 2021</a></blockquote>
