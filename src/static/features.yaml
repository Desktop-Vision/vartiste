              <blockquote class="twitter-tweet"><p lang="en" dir="ltr">Here&#39;s a cool new <a href="https://twitter.com/hashtag/VARTISTE?src=hash&amp;ref_src=twsrc%5Etfw">#VARTISTE</a> feature for headsets with front-facing webcams (like <a href="https://twitter.com/hashtag/ValveIndex?src=hash&amp;ref_src=twsrc%5Etfw">#ValveIndex</a>): Stereoscopic passthrough portal. Kind of like <a href="https://twitter.com/hashtag/AR?src=hash&amp;ref_src=twsrc%5Etfw">#AR</a>-light. Feels like watching a 3D movie at the theater, but weirder.<a href="https://twitter.com/hashtag/WebXR?src=hash&amp;ref_src=twsrc%5Etfw">#WebXR</a> <a href="https://twitter.com/hashtag/ARinVR?src=hash&amp;ref_src=twsrc%5Etfw">#ARinVR</a> <a href="https://t.co/2TnNpL5b6H">pic.twitter.com/2TnNpL5b6H</a></p>&mdash; Zach Capalbo (@zach_geek) <a href="https://twitter.com/zach_geek/status/1408593735332642821?ref_src=twsrc%5Etfw">June 26, 2021</a></blockquote>
  - name: Mesh Tools
    features:
      - name: Morph Targets
        tweets:
          - url: https://twitter.com/zach_geek/status/1437902989654638593
            html: |
              <blockquote class="twitter-tweet"><p lang="en" dir="ltr">You can now create and edit <a href="https://twitter.com/hashtag/MorphTargets?src=hash&amp;ref_src=twsrc%5Etfw">#MorphTargets</a> directly in <a href="https://twitter.com/hashtag/VARTISTE?src=hash&amp;ref_src=twsrc%5Etfw">#VARTISTE</a>!<a href="https://twitter.com/hashtag/WebXR?src=hash&amp;ref_src=twsrc%5Etfw">#WebXR</a> <a href="https://twitter.com/hashtag/3DModelling?src=hash&amp;ref_src=twsrc%5Etfw">#3DModelling</a> <a href="https://t.co/Fspu7vKgQA">pic.twitter.com/Fspu7vKgQA</a></p>&mdash; Zach Capalbo (@zach_geek) <a href="https://twitter.com/zach_geek/status/1437902989654638593?ref_src=twsrc%5Etfw">September 14, 2021</a></blockquote>
          - url: https://twitter.com/zach_geek/status/1335765647066882050
            html: |
              <blockquote class="twitter-tweet"><p lang="en" dir="ltr">Another <a href="https://twitter.com/hashtag/VARTISTE?src=hash&amp;ref_src=twsrc%5Etfw">#VARTISTE</a> update today. Thanks to some inspiration from <a href="https://twitter.com/MattBCool?ref_src=twsrc%5Etfw">@MattBCool</a>, not only can you create morph targets, but you can now select a morph target as a Hubs Avatar audio feedback target, export as GLB, and bring it straight into <a href="https://twitter.com/MozillaHubs?ref_src=twsrc%5Etfw">@MozillaHubs</a>!<a href="https://t.co/FaYM1vR0JU">https://t.co/FaYM1vR0JU</a> <a href="https://t.co/0vnrQ5iHtz">pic.twitter.com/0vnrQ5iHtz</a></p>&mdash; Zach Capalbo (@zach_geek) <a href="https://twitter.com/zach_geek/status/1335765647066882050?ref_src=twsrc%5Etfw">December 7, 2020</a></blockquote>
          - url: https://twitter.com/zach_geek/status/1335674638240784385
            html: |
              <blockquote class="twitter-tweet"><p lang="en" dir="ltr">Another <a href="https://twitter.com/hashtag/VARTISTE?src=hash&amp;ref_src=twsrc%5Etfw">#VARTISTE</a> update:<br>- Rounded Buttons!<br>- Bake skeletal poses to morph targets or to vertices<br>- Bake morph targets to vertices<br>- Bug fixes!<a href="https://t.co/FaYM1vR0JU">https://t.co/FaYM1vR0JU</a> <a href="https://twitter.com/hashtag/WebXR?src=hash&amp;ref_src=twsrc%5Etfw">#WebXR</a> <a href="https://twitter.com/hashtag/3DAnimation?src=hash&amp;ref_src=twsrc%5Etfw">#3DAnimation</a> <a href="https://twitter.com/hashtag/VRBroccoli?src=hash&amp;ref_src=twsrc%5Etfw">#VRBroccoli</a> <a href="https://t.co/5wRsoUey8D">pic.twitter.com/5wRsoUey8D</a></p>&mdash; Zach Capalbo (@zach_geek) <a href="https://twitter.com/zach_geek/status/1335674638240784385?ref_src=twsrc%5Etfw">December 6, 2020</a></blockquote>
      - name: Morph Targets Mixer Board
        tweets:
          - url: https://twitter.com/zach_geek/status/1335018483139141633
            html: |
              <blockquote class="twitter-tweet"><p lang="en" dir="ltr"><a href="https://twitter.com/hashtag/VARTISTE?src=hash&amp;ref_src=twsrc%5Etfw">#VARTISTE</a> has been updated to A-Frame 1.1.0 as well. *PLUS*: Mesh morph target mixer board! It&#39;s not integrated into the animation system yet, but is still quite fun. (Model is &quot;Actor V1&quot; by Rafael Monteiro CC-BY-NC <a href="https://t.co/wxAfB0BW0U">https://t.co/wxAfB0BW0U</a>, textured in VARTISTE by myself) <a href="https://t.co/QH8hlNC5eI">pic.twitter.com/QH8hlNC5eI</a></p>&mdash; Zach Capalbo (@zach_geek) <a href="https://twitter.com/zach_geek/status/1335018483139141633?ref_src=twsrc%5Etfw">December 5, 2020</a></blockquote>
      - name: Combine References
        tweets:
          - url: https://twitter.com/zach_geek/status/1327431161874878464
            html: |
              <blockquote class="twitter-tweet"><p lang="en" dir="ltr">Snuck in there and other updates, I&#39;ve added a bunch more mesh tools, including moving, hiding, organizing, and exporting meshes. You can now use <a href="https://twitter.com/hashtag/VARTISTE?src=hash&amp;ref_src=twsrc%5Etfw">#VARTISTE</a>&#39;s reference mesh option to combine multiple GLBs into a single scene, and position everything right where you want in VR! <a href="https://t.co/CSaDcVnHQG">pic.twitter.com/CSaDcVnHQG</a></p>&mdash; Zach Capalbo (@zach_geek) <a href="https://twitter.com/zach_geek/status/1327431161874878464?ref_src=twsrc%5Etfw">November 14, 2020</a></blockquote>
          - url: https://twitter.com/zach_geek/status/1327727099587735553
            html: |
              <blockquote class="twitter-tweet"><p lang="en" dir="ltr">+Another small change; You can re-import the combined mesh into <a href="https://twitter.com/hashtag/VARTISTE?src=hash&amp;ref_src=twsrc%5Etfw">#VARTISTE</a> and draw on any part of it. (Sticks CC-BY <a href="https://twitter.com/norgeotloic?ref_src=twsrc%5Etfw">@norgeotloic</a> <a href="https://t.co/64U0nYsygA">https://t.co/64U0nYsygA</a>, Canvas CC-BY Heledahn <a href="https://t.co/oxtuoC9uqN">https://t.co/oxtuoC9uqN</a>, retrieved from <a href="https://twitter.com/Sketchfab?ref_src=twsrc%5Etfw">@Sketchfab</a>) <a href="https://t.co/7WJAVUte33">pic.twitter.com/7WJAVUte33</a></p>&mdash; Zach Capalbo (@zach_geek) <a href="https://twitter.com/zach_geek/status/1327727099587735553?ref_src=twsrc%5Etfw">November 14, 2020</a></blockquote>
      - name: Apply Transformations
        tweets:
          - url: https://twitter.com/zach_geek/status/1323073356720181250
            html: |
              <blockquote class="twitter-tweet"><p lang="en" dir="ltr">There&#39;s also new buttons in the mesh tools shelf that allow you to apply the visible orientation transforms to your mesh before exporting as GLB. And a new grabber tool that lets you grab lots of things at once. <a href="https://t.co/XXL24FsbVv">pic.twitter.com/XXL24FsbVv</a></p>&mdash; Zach Capalbo (@zach_geek) <a href="https://twitter.com/zach_geek/status/1323073356720181250?ref_src=twsrc%5Etfw">November 2, 2020</a></blockquote>
      - name: Texture Atlas
        tweets:
          - url: https://twitter.com/zach_geek/status/1318385770701426688
            html: |
              <blockquote class="twitter-tweet"><p lang="en" dir="ltr"><a href="https://twitter.com/hashtag/VARTISTE?src=hash&amp;ref_src=twsrc%5Etfw">#VARTISTE</a> now supports automatic texture atlasing for multi-material objects. This means you can now import glb files with multiple meshes and materials, and draw on them! For instance, you can now paint your <a href="https://twitter.com/getwolf3d?ref_src=twsrc%5Etfw">@getwolf3d</a> avatar with VARTISTE for halloween! <a href="https://t.co/FaYM1vR0JU">https://t.co/FaYM1vR0JU</a> <a href="https://t.co/1mIPhUTLsX">pic.twitter.com/1mIPhUTLsX</a></p>&mdash; Zach Capalbo (@zach_geek) <a href="https://twitter.com/zach_geek/status/1318385770701426688?ref_src=twsrc%5Etfw">October 20, 2020</a></blockquote>
      - name: Bake to and from vertex colors
