      - name: Morph Targets Mixer Board
        tweets:
          - url: https://twitter.com/zach_geek/status/1335018483139141633
            html: |
              <blockquote class="twitter-tweet"><p lang="en" dir="ltr"><a href="https://twitter.com/hashtag/VARTISTE?src=hash&amp;ref_src=twsrc%5Etfw">#VARTISTE</a> has been updated to A-Frame 1.1.0 as well. *PLUS*: Mesh morph target mixer board! It&#39;s not integrated into the animation system yet, but is still quite fun. (Model is &quot;Actor V1&quot; by Rafael Monteiro CC-BY-NC <a href="https://t.co/wxAfB0BW0U">https://t.co/wxAfB0BW0U</a>, textured in VARTISTE by myself) <a href="https://t.co/QH8hlNC5eI">pic.twitter.com/QH8hlNC5eI</a></p>&mdash; Zach Capalbo (@zach_geek) <a href="https://twitter.com/zach_geek/status/1335018483139141633?ref_src=twsrc%5Etfw">December 5, 2020</a></blockquote>
      - name: Combine References
        tweets:
