image: node:10.18

stages:
  - build
  - test
  - deploy

build:
  stage: build
  script:
    - npm install
    - npm run-script build
    - echo $CI_JOB_ID > dist/CI_JOB_ID
  artifacts:
    expire_in: 1 week
    paths:
      - dist

test:
  stage: test
  image: alekzonder/puppeteer
  variables:
    HEADLESS: 'true'
  script:
    - cd tests
    - npm install
    - ./node_modules/codeceptjs/bin/codecept.js run --debug --steps
  artifacts:
    expire_in: 1 week
    when: always
    paths:
      - tests/output
pages:
  stage: deploy
  script:
    - mkdir -p public
    - mv dist/* public
  artifacts:
    paths:
      - public
  only:
    - release

toolkit:
  stage: deploy
  when: manual
  variables:
    VARTISTE_TOOLKIT: 'true'
  script:
    - npm install
    - bash toolkit_deploy.sh
  artifacts:
    expire_in: 1 week
    paths:
      - 'dist/*.tgz'

itch:
  stage: deploy
  when: manual
  script:
    - curl -L -o butler.zip https://broth.itch.ovh/butler/linux-amd64/LATEST/archive/default
    - unzip butler.zip
    - chmod +x butler
    - ./butler -V
    - ./butler push dist zach-geek/vartiste:html5
