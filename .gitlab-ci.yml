image: node:10.18

stages:
  - build
  - deploy

build:
  stage: build
  script:
    - npm install
    - npm run-script build
  artifacts:
    expire_in: 1 week
    paths:
      - dist

pages:
  stage: deploy
  script:
    - mkdir -p public
    - mv dist/* public
  artifacts:
    paths:
      - public
  only:
    - master
